<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <form id="passwordForm">
            <label for="passwordLength">Length:</label>
            <input type="number" id="passwordLength" min="4" max="20" value="12" required>

            <label>
                <input type="checkbox" id="includeUppercase"> Include Uppercase Letters
            </label>
            <label>
                <input type="checkbox" id="includeSymbols"> Include Symbols
            </label>
            <label>
                <input type="checkbox" id="includeNumbers"> Include Numbers
            </label>

            <button type="submit">Generate Password</button>
        </form>

        <div id="passwordResult" class="password-result"></div>
    </div>

    <script type="module" src="domHandler.js"></script>
</body>
</html>
